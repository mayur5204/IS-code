<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffie-Hellman Key Exchange</title>
    <script>
        // Constants for Diffie-Hellman
        const p = 23; // A prime number
        const g = 5;  // A primitive root modulo p

        // Generate Bob's private key
        const bobPrivateKey = Math.floor(Math.random() * 100) + 1;

        // Compute Bob's public key
        const bobPublicKey = Math.pow(g, bobPrivateKey) % p;

        function computeSharedKey() {
            // Get Alice's private key from input
            const alicePrivateKey = parseInt(document.getElementById('alicePrivateKey').value);

            // Compute Alice's public key
            const alicePublicKey = Math.pow(g, alicePrivateKey) % p;

            // Compute the shared secret key
            const sharedKey = Math.pow(alicePublicKey, bobPrivateKey) % p;

            // Display Bob's public key and the shared secret key
            document.getElementById('bobPublicKey').innerText = bobPublicKey;
            document.getElementById('sharedKey').innerText = sharedKey;
        }
    </script>
</head>
<body>
    <h1>Diffie-Hellman Key Exchange</h1>
    <div>
        <label for="alicePrivateKey">Alice's Private Key:</label>
        <input type="number" id="alicePrivateKey" required>
    </div>
    <button onclick="computeSharedKey()">Compute Shared Key</button>
    <div>
        <p>Bob's Public Key: <span id="bobPublicKey"></span></p>
        <p>Shared Secret Key: <span id="sharedKey"></span></p>
    </div>
</body>
</html>
